<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>CodersLab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


<br>

<div class="header">
    <span class="title navbar-left">REST server task</span>
    <span class="navbar-right"><button type="button" class="btn btn-primary" id="openModalNew">Create new</button></span>
    <!--  data-toggle="modal" data-target="#myModal" -->
</div>

<div class="header sort">
    Sort by:
    <div class="sortInputs">
        <select class="form-control sorting" id="selectColumn">
            <option>id</option>
            <option>title</option>
            <option>content</option>
        </select>
        <select class="form-control sorting" id="selectOrder">
            <option value="asc">ascending</option>
            <option value="desc">descending</option>
        </select>
        <button type="button" class="btn btn-default sorting" id="sortButton">Sort</button>
    </div>
</div>

<div class="container">

</div>

<div class="pagination">
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li id="prevPage">
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <li id="nextPage">
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form id="modalForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="email" class="form-control" id="inputTitle" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Content</label>
                        <input type="email" class="form-control" id="inputContent" placeholder="Content">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveModal">Save changes</button>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
